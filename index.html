<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
  </head>
  <body class="h-screen">

    <header class="px-5 md:px-14 lg:px-28 py-4">
        <div class="brand w-10 h-10 flex justify-center items-center border-2 border-stone-100 font-semibold text-purple-800 rounded-full">
            brand
        </div>
    </header>

    <main class="main-body">
        <div data-aos="zoom-in" data-aos-duration="1000" class="form-container mx-auto px-4 sm:px-8 py-8 rounded-xl mt-0 sm:mt-2">
            <h2 class="text-center text-2xl mb-8 font-bold">REGISTER</h2>
            <form method="get" class="grid gap-4">
                <div class="grid-cols-2 grid gap-3">
                    <div class="flex flex-col">
                        <label for="firstname" class="text-xs text-slate-500 mb-1 ps-0.5">First name</label>
                        <input type="text" name="firstname" id="firstname" class="rounded-md text-xs" required>
                    </div>
        
                    <div class="flex flex-col">
                        <label for="lastname" class="text-xs text-slate-500 mb-1 ps-0.5">Last name</label>
                        <input type="text" name="lastname" id="lastname" class="rounded-md text-xs" required>
                    </div>
                </div>
                
                <div class="flex flex-col">
                    <label for="email" class="text-xs text-slate-500 mb-1 ps-0.5">Email address</label>
                    <input type="email" name="email" id="email" class="rounded-md text-xs" placeholder="email@example.com" required>
                </div>
    
                <div class="flex flex-col">
                    <label for="password" class="text-xs text-slate-500 mb-1 ps-0.5">Password</label>
                    <input type="password" name="password" id="password" class="rounded-md text-xs" placeholder="8-20 characters" required>
                    <p class="pass-error error text-red-400 font-medium text-end pe-4"></p>
                </div>
    
                <div class="flex flex-col">
                    <label for="cpassword" class="text-xs text-slate-500 mb-1 ps-0.5">Confirm password</label>
                    <input type="password" name="cpassword" id="cpassword" class="rounded-md text-xs" required>
                    <p class="cpass-error error text-red-400 font-medium text-end pe-4"></p>
                </div>
    
                <button id="signup" class="text-sm rounded-md py-1.5 mt-4 bg-purple-400 hover:bg-purple-500 text-white">Create account</button>
            </form>
            <br>
            <p class="text-center switch-message">Already have an account? <a href="./login.html" class="font-medium text-sky-600">Log In</a></p>
        </div>

    </main>















    
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              btnColor: "#5266EB",
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./signup.js"></script>
  </body>
</html>
